<!DOCTYPE html>
<html>

<head>
    <title>Stock Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div id="hero-space">
            <h1>The Lucky Lily Stock Predictor</h1>
        </div>
        <div class="main action-panel">
            <p><label id="label">Add up to 3 stock tickers to get a super accurate stock predictions report</label></p> <input placeholder="TSLA" type="text" id="ticker-input">
            <button type="submit" id="ticker-input-form">+</button>
            <div id="tickers-choice-display">Your chosen tickers will appear here.</div>
            <button id="generate-report-btn" disabled>GENERATE REPORT</button>
            <p>Always correct 15% of the time!</p>
        </div>
        <div id="loading-panel" style="display: none;">

            <p id="api-message">Loading stock data...</p>
        </div>
        <div class="output-panel" style="display: none;">
        </div>
    </div>
    <div>
        <p id="cp-footnote">&copy This is not a real financial advice!</p>
    </div>

    <script type="module" src="script.js"></script>
</body>


</html>
